<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Cormorant+Garamond:ital,wght@1,600&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Prueba</title>
</head>
<body>
    <div class="custom-center">
        <p id="text-original" class="text-center custom-font-size">“
            <span class="text-warning hover-pointer" data-bs-toggle="popover" data-bs-content=" El/La/Las/Los" data-bs-trigger="focus" tabindex="0">The </span>.”</p>

        <p id="text-alt" class="text-center custom-font-size">“
            <span class="text-warning hover-pointer" data-bs-toggle="popover" data-bs-content=" The" data-bs-trigger="focus" tabindex="0">El </span>.”</p>

        <button id="btn-toggle" class="btn-toggle btn-outline-warning" onclick="traducir()">
            <span class="material-symbols-outlined">g_translate</span>
        </button>
    </div>

    <script>
        // Función para que al hacer clic se muestre la traducción
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
    </script>

    <script>
        // Función para cambiar el texto de español/ingles ingles/español
        function traducir() {
            // Obtiene los elementos por sus ids
            var textOriginal = document.getElementById("text-original");
            var textAlt = document.getElementById("text-alt");
            var btnToggle = document.getElementById("btn-toggle");

            // Verifica si el texto original está visible
            if (textOriginal.style.display == "block") {
                // Oculta el texto original y muestra el alternativo
                textOriginal.style.display = "none";
                textAlt.style.display = "block";
                // Cambia el texto del botón
                btnToggle.innerHTML = "Inglés";
            } else {
                // Muestra el texto original y oculta el alternativo
                textOriginal.style.display = "block";
                textAlt.style.display = "none";
                // Cambia el texto del botón
                btnToggle.innerHTML = "Español";
            }
        }
    </script>
</body>
</html>
